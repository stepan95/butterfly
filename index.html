<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Метелик</title>
	<meta name="description" content="Захоплююча гра де потрібно просто облітати перешкоди та збирати ключі щоб потрапити на наступний рівень">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon.png">
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-QH2HY6RQHH"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'G-QH2HY6RQHH');
	</script>
</head>
<body>
	<canvas id="games" width="1400px" height="1000px"></canvas>
	<div id="background">
		<h1>Метелик</h1>
		<div id="start">Старт</div>
	</div>
	<div id="top-panel">
		<div>
			<p id="indicator-distance">Пройдена відстань: 1000 м.</p>
		</div>
		<div>
			<p id="indicator-life">Життя: 6</p>
			<p id="indicator-level">Рівень 1</p>
			<p id="indicator-key">Ключів: 0</p>
			<p class="button" id="pause">Пауза</p>
			<p class="button" id="restart">Нова гра</p>
			<p class="button" id="screen-size">Зменшити екран</p>
		</div>
	</div>
	<div id="end-game">
		<h1>Ви успішно пройшли гру!</h1>
		<p>Спробуйте побити свій рекорд та поділіться з друзями.</p>
		<p>Автор: Павлишин Степан</p>
	</div>
	<script type="text/javascript" src="js/render.js"></script>
</body>
</html>
